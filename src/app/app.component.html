<h3>Book Store</h3>
<div class="d-flex align-item-center justify-content-center mt-5">
  <div class="card ms-3" style="width: 18rem;" *ngFor="let item of allBooks">
    <img [src]="item.coverImage" class="card-img-top" alt="..." height="250px">
    <div class="card-body">
      <h5 class="card-title">{{item.bookName}}</h5>
      <h5 class="card-title">{{item.author}}</h5>
      <p class="card-text">Price: {{item.price}}</p>
    </div>
  </div>
</div>
